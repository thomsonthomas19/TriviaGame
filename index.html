<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Animal Trivia!</h1>
            <button type="button" class="btn btn-outline-light btn-lg" id="start-button">Start Trivia!</button>
        </div>
    </div>

    <div class="container text-center" id="game-content">
        <div id="time-remaining">Seconds Remaining: </div>
        <br>
        <!-- Q1 -->
        <h4>1: What is North America's only marsupial?</h4>
        <br>
        <div class="row">
            <div class="col-3">
                <button type="button" class="btn btn-outline-light question-1">Raccoon</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-outline-light question-1" id="q1-right">Opossum</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-outline-light question-1">Chipmunk</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-outline-light question-1">Groundhog</button>
            </div>
        </div>
        <br>
        <!-- Q2 -->
        <h4>2: How long does it take a sloth to digest its food?</h4>
        <br>
        <div class="row">
            <div class="col-3">
                <button type="button" class="btn btn-outline-light question-2">16 hours</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-outline-light question-2" >6 days</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-outline-light question-2"id="q2-right">2 weeks</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-outline-light question-2">48 hours</button>
            </div>
        </div>
        <br>
        <!-- Q3 -->
        <h4>3: How do Prairie dogs greet each other?</h4>
        <br>
        <div class="row">
            <div class="col-3">
                <button type="button" class="btn btn-outline-light question-3"id="q3-right">Kissing</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-outline-light question-3" >Spitting</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-outline-light question-3">Screaming</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-outline-light question-3">Clapping</button>
            </div>
        </div>
        <br>
        <!-- Q4 -->
        <h4>4: What is the flamingos natural color?</h4>
        <br>
        <div class="row">
            <div class="col-3">
                <button type="button" class="btn btn-outline-light question-4">Pink</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-outline-light question-4" >Red</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-outline-light question-4">Green</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-outline-light question-4"id="q4-right">White</button>
            </div>
        </div>
        <br>
        <!-- Q5 -->
        <h4>5: What animal was sentenced to life in prison without parole in 1924?</h4>
        <br>
        <div class="row">
            <div class="col-3">
                <button type="button" class="btn btn-outline-light question-5">Calico cat</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-outline-light question-5"id="q5-right" >Labrador Retriever</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-outline-light question-5">Boa Constrictor</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-outline-light question-5">Guppy</button>
            </div>
        </div>
    </div>
    <div class="container text-center" id="score-container">
        <div id="amount-right"></div>
        <div id="amount-wrong"></div>
        <button type="button" class="btn btn-outline-light btn-lg" id="try-again-button">Try Again</button>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
